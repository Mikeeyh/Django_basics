{% extends 'base.html' %}
{% load static %}
{% block main_content %}
      
      <section id="catalogue">
          {% if total_cars == 0 %}
              <!-- Display a paragraph: If there are no cars yet-->
              <p class="no-articles">No cars yet</p>
          {% else %}
              <h1>Total cars: {{ cars.count }}</h1>
              
      {% for car in cars %}
          
        <div class="car-card">
          <div class="image-wrap">
            <!-- car image -->
            <img
              src="{{ car.image_url }}"
              alt="Rally"
            />
          </div>
          <!-- car type -->
          <h3>{{ car.type }}</h3>
          <!-- car model -->
          <h1>{{ car.model }}</h1>
          <div class="details-buttons">
            <!-- car details button -->
            <a href="{% url 'details_car' pk=car.pk %}" class="details-btn">Details</a>
          </div>
        </div>

      </section>
          {% endfor %}
    {% endif %}

{% endblock %}
